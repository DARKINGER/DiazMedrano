<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<style>


h1{
    margin: 15px;
    margin-bottom: 20px;
}

div.contenedorFiscal{
    border: 1px solid black ;
    padding: 20px;
    background-color: lightgray;
}
div.contenedorPersonal{
    border: 1px solid black ;
    padding: 20px;
    background-color: lightgray;
}
button{
    margin-top: 20px;
}
</style>
</head>
<body>
    <div class="container">
    <form class="form">

         <div class="contenedorPersonal">

            <center><h1>Datos personales generales</h1></center>

            <div class="row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                      <label for="NombreCliente" class="control-label">Nombre del cliente</label>
                      <input id="NombreCliente" type="text" class="form-control" placeholder="Nombre del cliente"/>
                </div>
                <div class="form-group col-sm-12 col-md-8 col-lg-4">
                      <label for="PrimerApellido">Primer apellido</label>
                      <input id="PrimerApellido" type="text" class="form-control" placeholder="PrimerApellido"/>
                </div>
                <div class="form-group col-sm-12 col-md-8 col-lg-4">
                  <label for="SegundoApellido">Segundo apellido</label>
                  <input id="SegundoApellido" type="text" class="form-control" placeholder="SegundoApellido"/>
                  </div>
            </div>
      
            <div class="row">
                <div class="form-group col-sm-12 col-md-8 col-lg-6">
                      <label for="dirCliente">Direccion</label>
                      <input id="dirCliente" type="text" class="form-control" placeholder="Calle Numero Colonia y Codigo Postal"/>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-6">
                      <label for="telCliente">Telefono</label>
                      <input id="telCliente" type="text" class="form-control" placeholder="(Lada)-Numero "/>
                </div>
            </div>
      
      
            <div class="row">
                  <div class="form-group col-sm-12 col-md-6 col-lg-4">
                        <label for="ciudad">Ciudad</label>
                        <input id="ciudad" type="text" class="form-control" placeholder="Nombre de la Ciudad"/>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-4">
                        <label for="estado">Estado</label>
                        <input id="estado" type="text" class="form-control" placeholder="Nombre del Estado"/>
                  </div>
            </div>

         </div>
      
      <div class="contenedorFiscal">

        <div class="Titular">
            <center><h1>Datos Fiscales.</h1></center>
        </div>
      <div class="row">
          <div class="form-group col-sm-12 col-md-12 col-lg-4">
              <label for="RFC">RFC</label>
              <input id="RFC" type="text" class="form-control" placeholder="RFC"/>
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-8">
          <label for="RazonSocial">Razon Social</label>
          <input id="RazonSocial" type="text" class="form-control" placeholder="Persona natural o juridica"/>
    </div>
    </div>
    <div class="row">

      <div class="form-group col-sm-12 col-md-12 col-lg-4">
          <label for="TipoDocumento">Tipo de documento</label>
          <input id="TipoDocumento" type="text" class="form-control" placeholder="Tipo de documento solicitado"/>
    </div>    

    <div class="form-group col-sm-12 col-md-12 col-lg-4">
      <label for="IngresoMensual">Ingreso mensual</label>
      <input id="IngresoMensual" type="text" class="form-control" placeholder="$ Ingreso percibido mensualmente"/>
</div>

<div class="form-group col-sm-12 col-md-12 col-lg-4">
    <label for="EgresoMensual">Egreso mensual</label>
    <input id="EgresoMensual" type="text" class="form-control" placeholder="$ Egreso mensual"/>
</div>

    </div>

      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </form>
</body>
</html>
